//3)Reverse an array using for loop 
// hints 
// use push method 
      let arr3=[5,10,15,20,25,30]
      const rev=(arr3)=>{
        let res=[]
        for(i=arr3.length-1;i>=0;i--){
          res.push(arr3[i])
        }
        return res
      }
      console.log(rev(arr3))
     
//  4) find the even and odd numbers in an array [12,3,5,6,22,56,29] and print the evensum and oddsum
      let array=[12,3,5,6,22,56,29]
      var evensum=0;
      var oddsum=0;
      for(i=0;i<array.length;i++){
        if(array[i]%2===0){
            console.log(array[i],"is even")
            evensum+=array[i]
        }
        else{
            console.log(array[i],"is odd")
            oddsum+=array[i]

        }
      }
     console.log("Even sum:" + evensum)//12 6 22 56 =96
     console.log("Odd sum: " + oddsum)//3,5,29=37
  
// 5) Take a heterogenious array and separate each data type into new array
// hints : use loop, typeof and push method 
// inp: let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
// out : 
// num=[3,4,5,6]
// str=["apple","banana","mango","banana"]
// bool=[true]
    let arr4 = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
    let num=[]
    let str=[]
    let bool=[]
    let obj=[]
   for(i=0;i<arr4.length;i++){
    if (typeof arr4[i]==="number") {
        num.push(arr4[i]);  
    } 
    else if (typeof arr4[i]==="string"){
        str.push(arr4[i]);  
    } 
    else if (typeof arr4[i]==="boolean"){
        bool.push(arr4[i]); 
    } 
    else if(typeof arr4[i]==="object"){
        obj.push(arr4[i]);  
    }
}

console.log("num=",num)
console.log("str=",str)
console.log("bool=",bool)
console.log("obj=",obj)
