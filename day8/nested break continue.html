    <script>
        //task-1
        var a=[23,54,67,64,46,95,98];
        var evenSum=0;
        var oddSum=0;
        for(i=0;i<a.length;i++){
            if(a[i]%2==0){
               console.log(a[i]);
               evenSum+=a[i];
            }
            else{
                oddSum+=a[i];
            }
        }
        console.log("Oddsum:",oddSum);

        console.log("Evensum:",evenSum);
