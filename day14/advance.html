 let user1=prompt("Enter Fisrtname")

// Hints : use split,join, reverse method in arrays
// inp:john
// out: not a palandrome
// inp:dad
// out:it is a palindrome
    let c = prompt("Enter a string")  
    let d = c.split("").reverse().join("");
    if (c===d) {
    console.log("It is a palindrome");
